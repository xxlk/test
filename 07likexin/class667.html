<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>替换</title>
</head>
<body>
  <p id = 'amao'>我是一段文字</p>

  <script>
    var psign = document.getElementById('amao')
    psign.innerHTML = '我是被替换的文字'
    psign.setAttribute('style','color:red')
  </script>
  <p id = 'amao'style = 'color:red'></p>
</body>
</html>
